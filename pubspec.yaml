name: triggeo
description: A smart location reminder application based on OpenStreetMap.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/

# ========== Flutter 核心 ==========
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

# ========== 网络与请求 ==========
  dio: ^5.4.1
  http: ^1.2.2

# ========== 状态管理 ==========
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

# ========== 地图与定位 ==========
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2

# ========== 本地存储 ==========
  hive: ^2.2.3
  hive_flutter: ^1.1.0

# ========== 路由与导航 ==========
  go_router: ^17.0.0

# ========== 通知与后台服务 ==========
  flutter_local_notifications: ^19.5.0
  flutter_background_service: ^5.1.0

# ========== 响应式编程 ==========
  rxdart: ^0.28.0

# ========== UI 与工具 ==========
  dynamic_color: ^1.6.9
  file_picker: ^10.3.7
  vibration: ^3.1.4
  audioplayers: ^6.4.1
  uuid: ^4.5.2

# ========== 系统与权限 ==========
  path_provider: ^2.1.3
  permission_handler: ^12.0.1
  intl: ^0.20.2

# ========== 开发依赖 ==========
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

# ========== 版本覆盖 ==========
